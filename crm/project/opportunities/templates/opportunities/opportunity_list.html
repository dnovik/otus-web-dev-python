{% extends 'main/base.html' %}

{% block title %}
Opportunities
{% endblock %}

<body>
{% block content %}
    {% for object in object_list %}
        <ul>
            <a href="{% url 'opportunity' opportunity_pk=object.pk %}">
                {{ object.title }}
            </a>
            {{ object.account }}
            {{ object.contact }}
            {{ object.created }}
            {{ object.modified }}
        </ul>
    {% endfor %}
{% endblock %}
</body>
