<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>
        {% block title %}
        {% endblock %}
    </title>
    <link href="/static/css/bootstrap.min.css" type="text/css" rel="stylesheet">
    <link href="/static/css/style.css" type="text/css" rel="stylesheet">
</head>
<body>
        <div class="jumbotron jumbotron-fluid" style="margin-bottom: 2rem">
        <div class="container">
            <h1 class="display-5">Внеклассное чтение</h1>
            <p class="lead">Отзывы, рецензии, рейтинги и описание книг</p>
        </div>
        </div>

        <div class="container">
            <nav class="navbar navbar-expand-lg navbar-dark bg-primary">
              <div class="container-fluid">
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse"
                        data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup"
                        aria-expanded="false" aria-label="Toggle navigation">
                  <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
                  <div class="navbar-nav">
                      <a class="nav-link" aria-current="page" href="/">Главная</a>
                      <a class="nav-link" href="{{ url_for('books_app.list') }}">Все книги</a>
                      <a class="nav-link" href="{{ url_for('authors_app.author_list') }}">Авторы</a>
                      <a class="nav-link" href="{{ url_for('contacts') }}">Контакты</a>
                      <a class="nav-link" href="{{ url_for('books_app.add') }}">Добавть книгу</a>
                  </div>
                </div>
              </div>
            </nav>
        </div>

        {% block content %}
        {% endblock %}
</body>
</html>
