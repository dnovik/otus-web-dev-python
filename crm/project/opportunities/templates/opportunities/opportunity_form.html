{% extends 'main/base.html' %}

{% block title %}
    New Opportunity
{% endblock %}

{% block content %}
<body>
 <div class="container-sm">
     <div class="row g-3">
         <div class="col-sm-3"></div>
         <div class="col">
            <form method="post" class="form-control" style="background-color: rgba(0,0,255,.1);">{% csrf_token %}
                 <div class="row g-1" style="margin-bottom:30px;"></div>
                 <div class="row g-1 "></div>
                <div class="row g-1 w-80 p-3">
                    <p>Title</p>
                    {{ form.title }}
                </div>
                <div class="row g-1 w-80 p-3">
                    <p>Account</p>
                    {{ form.account }}
                </div>
                <div class="row g-1 w-80 p-3">
                    <p>Contact</p>
                    {{ form.contact }}
                </div>
                <div class="row g-1 w-80 p-3">
                    <p>Activities</p>
                    {{ form.activities }}
                </div>
                <div class="row g-1 w-80 p-3" style="margin-bottom:30px;">
                    <input class="w-25 p-1" type="submit" value="Create">
                </div>
            </form>
         </div>
         <div class="col-sm-3"></div>
 </div>
     </div>
{% endblock %}
