{% extends 'base.html' %}

{% block title %}
    Books
{% endblock %}


{% block content %}
    {% for book in books %}
        <div class="container-lg" style="margin-top: 1.5rem">
    <div class="row">
        <div class="col-sm">
            <div class="card mb-3">
                <div class="row g-0">
                    <div class="col-md-4">
                      <img src={{ book.image_url }} alt="..." style="margin-top: 1rem; margin-left: 1rem;">
                    </div>
                    <div class="col-md-7">
                      <div class="card-body">
                        <h5 class="card-title">{{ book.name }}</h5>
                          <h6 class="card-subtitle mb-2 text-muted">Автор: {{ book.author }}</h6>
                        <p class="card-text">{{ book.annotation }}</p>
                        <p class="card-text"><small class="text-muted">{{ book.created_at }}</small></p>
                          <a class="btn btn-primary" href="{{ url_for('books_app.details', book_id=book.id) }}">
                              Подробнее
                          </a>
                      </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
    {% endfor %}
{% endblock %}
